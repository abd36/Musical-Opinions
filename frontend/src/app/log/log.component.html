<h3>log requests/notices/disputes</h3>

<button (click)="instructions = !instructions">instructions</button>
<app-dmca-instructions *ngIf="instructions"></app-dmca-instructions>
<br><br>

<form (ngSubmit)="createLog()">
    <label for="type">type:</label>
    <select name="type" [(ngModel)]="log.type">
        <option value="{{ type }}" *ngFor="let type of types">
            {{ type }}
        </option>
    </select>
    <label for="comment">comment:</label>
    <input type="text" [(ngModel)]="log.comment" name="comment"/>
    <label for="songId">song:</label>
    <select name="songId" [(ngModel)]="log.songId">
        <option value="{{ song._id }}" *ngFor="let song of songs">
            {{ song.title }} - {{ song.artist }}
        </option>
    </select>
    <input type="submit" value="submit"/>
</form>

<div *ngFor="let log of logs">
    <p>{{log.type }} -- {{ log.comment }} -- {{ getSongName(log.songId) }} -- {{ log.createdAt }}</p>
</div>

<button (click)="return()">return</button>
