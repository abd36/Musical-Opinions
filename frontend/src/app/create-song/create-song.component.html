<h3>add another song to the pile</h3>

<form novalidate (ngSubmit)="saveSong()">
    <label for="title"> name </label>
    <input type="text" name="title" [(ngModel)]="song.title"/>
    <label for="artist"> artist </label>
    <input type="text" name="artist" [(ngModel)]="song.artist"/>
    <label for="album"> album </label>
    <input type="text" name="album" [(ngModel)]="song.album"/>
    <label for="comment"> comment </label>
    <input type="text" name="comment" [(ngModel)]="song.comment"/>
    <label for="genre"> genre </label>
    <input type="text" name="genre" [(ngModel)]="song.genre"/>
    <label for="track"> track </label>
    <input type="text" name="track" [(ngModel)]="song.track"/>
    <label for="year"> year </label>
    <input type="text" name="year" [(ngModel)]="song.year"/>
    <br>
    <input type="submit" value="submit"/>
</form>

<button (click)="withReview()">with a review</button>
<br>
<button (click)="cancel()">cancel</button>
