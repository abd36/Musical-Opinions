<h2>search</h2>

<input (input)="search()" [(ngModel)]=query>

<ol>
    <li *ngFor="let song of songs">
        <p (click)="song.showInfo = !song.showInfo">{{ song.title }} - {{ song.artist }}</p>
        <app-song-info *ngIf="song.showInfo" [song]="song"></app-song-info>
    </li>
</ol>

<br>
<button (click)="return()">return</button>
